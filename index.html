<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <!-- Upgrade -->
        <div class="upgrade-bar">
            <!-- <a href="#"> EFFETTUA L'UPGRADE </a> -->
        </div>
        
        <!-- MAIN -->
        <main>

            <!-- Nav -->
            <aside class="main-nav">

                <!-- Logo -->
                <div class="big-logo">
                    <img src="img/logo.svg" alt="Spotify Logo">
                </div>
                <div class="small-logo">
                    <img src="img/logo-small.svg" alt="Spotify Logo">
                </div>

                <!-- Action-menu -->
                <div class="action-menu white-text">
                    <ul>
                        <li class="left-active">
                            <a class="white-text bold-text normal-text" href="#"> 
                                <img class="action-menu-icon" src="img/home.svg" alt=""> <span class="action-menu-name">Home</span>
                            </a>
                        </li>
                        <li class="not-active">
                            <a class="gray-text normal-text" href="#"> 
                                <img class="action-menu-icon" src="img/search.svg" alt=""> <span class="action-menu-name">Cerca</span>
                            </a>
                        </li>
                        <li class="not-active">
                            <a class="gray-text normal-text" href="#"> 
                                <img class="action-menu-icon" src="img/libreria.svg" alt=""> <span class="action-menu-name">La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Playlists -->
                <div class="playlist-container">
                    <h3 class="white-text bold-text medium-text">PLAYLIST</h3>
                    
                    <div class="create-playlist"> 
                            <a href="#"> <i class="fas fa-plus-square"></i></a>
                            <a class="normal-text gray-text bold-text" href="#">Crea playlist</a>
                    </div>
                    <ul>
                        <li>
                            <a class="gray-text" href="#"> Nome Playlist </a>
                        </li>
                        <li>
                            <a class="gray-text" href="#"> Nome Playlist </a>
                        </li>
                        <li>
                            <a class="gray-text" href="#"> Nome Playlist </a>
                        </li>
                        <li>
                            <a class="gray-text" href="#"> Nome Playlist </a>
                        </li>
                        <li>
                            <a class="gray-text" href="#"> Nome Playlist </a>
                        </li>
                        <li>
                            <a class="gray-text" href="#"> Nome Playlist </a>
                        </li>
                        <li>
                            <a class="gray-text" href="#"> Nome Playlist </a>
                        </li>
                    </ul>
                    
                </div>

                <!-- User -->
                <div class="user-container">
                    <div class="install-app">
                        <a href="#"><i class="gray-text far fa-arrow-alt-circle-down"></i></a>
                        <a class="extra-small-text gray-text light-bold-text" href="#">Installa app</a>
                    </div>
                    <div>
                        <img class="profile-icon" src="img/profile.svg" alt="">
                        <span class="medium-text white-text bold-text"> John Doe</span>
                    </div>
                    
                </div>
            </aside>

            <!-- Main content -->
            <div class="main-content">
            </div>
        </main>
        <!-- END MAIN -->





        <!-- FOOTER -->
        <footer></footer>
        <!-- END FOOTER -->
    </div>
</body>
</html>
